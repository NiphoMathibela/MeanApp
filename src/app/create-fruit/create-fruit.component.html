<form class="w-80 flex flex-col gap-4" [formGroup]="fruitForm" (submit)="addFruit()">
  <div class="flex items-center">
    <label for="fruitId" class="w-1/3 text-sm font-medium text-gray-700">ID</label>
    <input id="fruitId" type="text" formControlName="id" required
           minlength="1" pattern="^[a-zA-Z0-9\s_-]+$"
           placeholder="Fruit ID" class="w-2/3 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
  </div>

  <div class="flex items-center">
    <label for="fruitName" class="w-1/3 text-sm font-medium text-gray-700">Name</label>
    <input id="fruitName" type="text" formControlName="fruitName" required
           minlength="1" pattern="^[a-zA-Z0-9\s_-]+$"
           placeholder="Fruit Name" class="w-2/3 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add Fruit</button>
</form>
